<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>App Landing Page</title>

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <!-- create logo-->
        <div>
            <img src="images/logo.png" class="logo">
        </div>
        <!--create featured path-->
        <div class="featured">
            <div class="row">
                <!--use only 9 cols for header-->
                <div class="col-md-9">
                    <h1>Best Holiday Finder App</h1>
                    <p id="content">Find your next holiday destination using our app<br/>Compare offers and save your
                        hard earned money by getting better deals</p>
                    <p>
                        <a class="btn btn-default" href="#">Find out more</a>
                        <a class="btn btn-default" href="#">Download</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="trial">
    <div class="container">
        <h2>
            Try it now
        </h2>

        <div class="logos row col-md-offset-2 col-md-8">
            <div id="apple"></div>
            <div id="google"></div>
        </div>
    </div>
</div>

<div class="footer footer navbar-fixed-bottom">
    <div class="container">
        <p>&copy; DeadShot Studios</p>
    </div>

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
